{% extends 'base.html' %}

{% block title %}
    <title>用户更新页面</title>
{% endblock %}

{% block content %}
    <form method="post" action=".">
    用户名：
    <input type="text" name="name" value="{{ stu.name }}" placeholder="请输入用户名">
    <br>
    手机号:
    <input type="text" name="phone" value="{{ stu.phone }}" placeholder="请输入手机号">
    {% if form.phone %}
        {{ form.phone.errors.as_text }}
    {% endif %}
    <br>
    密码：
    <input type="password" name="password" value="{{ stu.password }}" placeholder="请输入密码">
    <br>
    确认密码：
    <input type="password" name="confirm_password" value="{{ stu.password }}" placeholder="请输入密码">
    <br>
    性别：
    <input type="radio" name="sex" value="0" {% if stu.sex == 0 %}checked{% endif %}>男
    <input type="radio" name="sex" value="1" {% if stu.sex == 1 %}checked{% endif %}>女
    <br>
    <button type="submit">提交</button>
{#    <button type="submit" name="_continue">保存并继续编辑</button>#}
{#    <input type="submit" value="保存并继续编辑" name="_continue">#}
    {% csrf_token %}
    </form>
{% endblock %}
